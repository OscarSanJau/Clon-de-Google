<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">    
    <title>Clon de Google</title>
</head>
<body>
    <header>
        <a href="https://www.google.com/intl/es/gmail/about/">Gmail</a>
        <a href="https://www.google.com/imghp?hl=es&tab=ri&ogbl">Images</a>
        <img src="https://img.icons8.com/?size=512&id=83837&format=png" alt="Google apps">
        <img src="https://img.icons8.com/?size=512&id=84898&format=png" alt="Profile">
    </header>
    <main>
        <section id="SearchBar">
            <img id="logo" src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c51f.png" alt="Google Logo">
            <div id="input-search">
                <img src="https://img.icons8.com/?size=512&id=elSdeHsB03U3&format=png" alt="Search">
                <input type="search">
                <img src="https://img.icons8.com/?size=512&id=DcygmpZqBEd9&format=png" alt="Maps">
                <img src="https://img.icons8.com/?size=512&id=r4WYZ1U1Rca9&format=png" alt="Search by images">
            </div>
        </section>
        <section class="btn-search">
            <button id="Search">Google Search</button>
            <button id="Lucky">I'm Feeling Lucky</button>
        </section>
    </main>
    <footer>
        <section id="Left-Links">
         <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
         <a href="https://www.google.com/intl/en_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
         <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
         <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
        </section>
        <section id="Right-Links">
         <a href="https://policies.google.com/privacy?hl=en-MX&fg=1">Privacy</a>
         <a href="https://policies.google.com/terms?hl=en-MX&fg=1">Terms</a>
         <a href="https://www.google.com/webhp?complete=0#:~:text=Terms-,Settings,-Search%20settings">Settings</a>
        </section>
    </footer>
</body>
</html>
